name: Build NPU RPC Bridge
on: [push]

jobs:
  build-npu-bridge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk-version: 26.1.10909125 # Verified for Snapdragon 8 Gen 3/Elite drivers

      # We manually download the Hexagon SDK stubs needed for compilation
      # because the full SDK is proprietary and too large for standard runners
      - name: Setup Hexagon SDK Stubs
        run: |
          mkdir -p ./hexagon_sdk/stubs
          # In a real scenario, you would wget the specific headers/libs 
          # or use a private secret to fetch your licensed SDK
          echo "Setting up compilation environment for v75/v79 architecture..."

      - name: Build Android RPC Server (AArch64)
        run: |
          mkdir build_android && cd build_android
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-28 \
            -DUSE_RPC=ON \
            -DUSE_CPP_RPC=ON \
            -DUSE_HEXAGON=ON \
            -DUSE_HEXAGON_SDK=../hexagon_sdk
          make tvm_rpc -j$(nproc)

      - name: Build Hexagon NPU Skeleton (HTP)
        run: |
          mkdir build_hexagon && cd build_hexagon
          # This builds the 'skel' library that runs inside the NPU
          cmake .. \
            -DUSE_HEXAGON_RPC=ON \
            -DUSE_HEXAGON_ARCH=v75 \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++
          make runtime -j$(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npu-bridge-package
          path: |
            build_android/tvm_rpc
            build_hexagon/libhexagon_rpc_skel.so
